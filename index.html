<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		canvas{
			position: fixed;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
var c = document.getElementById("c")
var ctx = c.getContext("2d")
c.width = window.innerWidth
c.height = window.innerHeight

var data = ctx.createImageData(c.width, c.height)
var buf = new Uint32Array(data.data.buffer)

class ComplexNumber{
	constructor(r, i){
		this.r = r
		this.i = i
	}
	add(x){
		return new ComplexNumber(this.r + x.r, this.i + x.i)
	}
	mul(x){
		return new ComplexNumber(this.r*x.r - this.i*x.i, this.r*x.i + this.i*x.r)
	}
	div(x){
		return new ComplexNumber((this.r*x.r + this.i*x.i) / (x.r*x.r + x.i*x.i), (this.i*x.r - this.r*x.i) / (x.r*x.r + x.i*x.i),)
	}
}


var coeffs = [1, -1, 1, 0, 0, 1]

var degree = coeffs.length-1

var roots = [[-1.32471795724475, 0], [0, 1], [0, -1], [0.662358978622373, 0.562279512062301], [0.662358978622373, -0.562279512062301]]

var values = []

for(var i = 0; i < roots.length; i++){
	roots[i] = new ComplexNumber(roots[i][0], roots[i][1])
}

var d_coeffs = []
for(var i = 1; i <= degree; i++){
	d_coeffs.push(coeffs[i]*i)
}

var camera = {x: 0, y: 0, scale: 1,}
var mouse = {x: 0, y: 0, prevX: 0, prevY: 0, down: false}

function reset(){
	values = []
	for(var y = 0; y < c.height; y++){
		for(var x = 0; x < c.width; x++){
			values.push(new ComplexNumber((y-c.height/2-camera.y)/camera.scale/100, (x-c.width/2-camera.x)/camera.scale/100))
		}
	}
}

function step(){
	var px = 0
	for(var y = 0; y < c.height; y++){
		for(var x = 0; x < c.width; x++){
			var z_pow = new ComplexNumber(1, 0)
			var z1 = new ComplexNumber(0, 0)
			var dz1 = new ComplexNumber(0, 0)
			for(var i = 0; i <= degree; i++){
				z1 = z1.add(z_pow.mul(new ComplexNumber(coeffs[i], 0)))
				if(i != degree) dz1 = dz1.add(z_pow.mul(new ComplexNumber(d_coeffs[i], 0)))
				z_pow = z_pow.mul(values[px])
			}

			var delta = z1.div(dz1)

			values[px] = new ComplexNumber(values[px].r-delta.r, values[px].i-delta.i)

			var bestDist = Infinity
			var winnerColor = 0

			for(var i = 0; i < roots.length; i++){
				var dist = (values[px].r-roots[i].r)**2 + (values[px].i-roots[i].i)**2
				if(dist < bestDist){
					bestDist = dist
					winnerColor = i
				}
			}

			var cols = [[228,0,121], [48,167,32], [222,77,77], [43,186,222], [243,226,42]]

			var alpha = 0
			var red = cols[winnerColor][0]
			var green = cols[winnerColor][1]
			var blue = cols[winnerColor][2]
			var color = (red << 24) + (green << 16) + (blue << 8) + (alpha);
			buf[px++] = color
		}
	}
	ctx.putImageData(data,0,0);
}

reset()

c.addEventListener("mousemove", function(e){
	mouse.prevX = mouse.x
	mouse.prevY = mouse.y
	mouse.x = e.x
	mouse.y = e.y
	if(mouse.down){
		camera.x += mouse.x - mouse.prevX
		camera.y += mouse.y - mouse.prevY
		reset()
	}
})

c.addEventListener("mousedown", function(e){
	mouse.down = true
})

c.addEventListener("mouseup", function(e){
	mouse.down = false
})

c.addEventListener("mousewheel", function(e){
	if(e.deltaY < 0){
		camera.scale /= 0.9
	}
	else{
		camera.scale *= 0.9
	}
	reset()
})

function tick(){
	step()
	requestAnimationFrame(tick)
}

tick()

</script>
</body>
</html>
